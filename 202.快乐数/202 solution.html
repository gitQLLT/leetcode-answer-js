<script>
// Source : https://leetcode.com/problems/happy-number/

/**
 * @param {number} n
 * @return {boolean}
 */

function add(n) {
  var ans = 0;
  while(n) {
    ans += (n % 10) * (n % 10);
    n /= 10;
    n = parseInt(n.toString());
  }
  return ans;
}

var isHappy = function(n) {
  hash = [];
  while(n) {
    if (n === 1) return true;
    if (hash[n]) return false;
    hash[n] = true;
    n = add(n);
  }  
};

// 测试
console.log(isHappy(19))
