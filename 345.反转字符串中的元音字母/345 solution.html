<body>
    <script>
        // 方法1：双指针
        // 时间复杂度O(n) 空间复杂度O(1)
        var reverseVowels = function (s) {
            const n = s.length;
            const arr = Array.from(s);
            let i = 0,
                j = n - 1;
            while (i < j) {
                while (i < n && !isVowel(arr[i])) {
                    ++i;
                }
                while (j > 0 && !isVowel(s[j])) {
                    --j;
                }
                if (i < j) {
                    swap(arr, i, j);
                    ++i;
                    --j;
                }
            }
            return arr.join('');
        }

        const isVowel = (ch) => {
            return "aeiouAEIOU".indexOf(ch) >= 0;
        }

        const swap = (arr, i, j) => {
            const temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        // test
        let s = "hello";
        console.log(reverseVowels(s))
    </script>
</body>
