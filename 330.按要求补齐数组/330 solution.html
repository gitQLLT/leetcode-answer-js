<body>
    <script>
        // 方法1：贪心算法
        // 时间复杂度：O(m+logn) 空间复杂度：O(1) 
        var minPatches = function (nums, n) {
            let patches = 0;
            let x = 1;
            const length = nums.length;
            let index = 0;
            while (x <= n) {
                if (index < length && nums[index] <= x) {
                    x += nums[index];
                    index++;
                } else {
                    x *= 2;
                    patches++;
                }
            }
            return patches;
        };

        // test
        let nums = [1,3], n = 6;
        console.log(minPatches(nums, n))
    </script>
