<script>

// Definition for a binary tree node.
function TreeNode(val) {
    this.val = val;
    this.left = this.right = null;
}

/**
 * @param {TreeNode} root
 * @return {number[]}
 */
var rightSideView = function(root) {
  if (!root) return [];
  var ans = []
    , tmp = [root];
  // 遍历数组，每一个层是一个数组，测试数据得到ans = [1,[2,3],[5,4]]
  while (tmp.length) {
    var res = []
      , a = [];
    for (var i = 0, len = tmp.length; i < len; i++) {
      if (!tmp[i]) continue;
      res.push(tmp[i].val);
      a.push(tmp[i].left);
      a.push(tmp[i].right);
    }
    // 返回一个副本
    tmp = a.concat();
    if (res.length)
      ans.push(res);
  }
  // 每个元素数组，取最后一个元素即可
  var a = [];
  ans.forEach(function(item) {
    a.push(item.pop());
  });
  return a;
};

// 测试
// 测试
var tree_node_2_1 = new TreeNode(2);
tree_node_2_1.left = null;
tree_node_2_1.right = new TreeNode(5);

var tree_node_2_2 = new TreeNode(3);
tree_node_2_2.left = null;
tree_node_2_2.right = new TreeNode(4);

var tree_node_1 = new TreeNode(1);
tree_node_1.left = tree_node_2_1;
tree_node_1.right = tree_node_2_2;
console.log(rightSideView(tree_node_1));

</script>
