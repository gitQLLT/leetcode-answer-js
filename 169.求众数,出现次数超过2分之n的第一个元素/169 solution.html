<body>
<script>
// Source : https://leetcode.com/problems/majority-element/
// Author : 悬笔e绝
// Date   : 2019-09-02

/**
 * @param {number[]} nums
 * @return {number}
 */

var majorityElement = function(nums) {
  var hash = [];
  for(var i = 0, len = nums.length; i < len; i++) {
    if (!hash[nums[i]]) hash[nums[i]] = 1;
    else hash[nums[i]]++;

    if (hash[nums[i]] > len / 2)
      return nums[i];
  }
};
</script>
