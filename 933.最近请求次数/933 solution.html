<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：队列
        // 时间复杂度：均摊 O(1)
        // 空间复杂度：O(L)
        var RecentCounter = function () {
            this.queue = [];
        };

        RecentCounter.prototype.ping = function (t) {
            this.queue.push(t);
            while (this.queue[0] < t - 3000) {
                this.queue.shift();
            }
            return this.queue.length;
        };
    </script>
</body>

</html>
