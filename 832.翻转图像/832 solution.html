    <script>
        // 方法一：模拟优化 + 双指针
        // 时间复杂度 O(n^2) 空间复杂度 O(1)
        var flipAndInvertImage = function (A) {
            const n = A.length;
            for (let i = 0; i < n; i++) {
                let left = 0,
                    right = n - 1;
                while (left < right) {
                    if (A[i][left] === A[i][right]) {
                        A[i][left] ^= 1;
                        A[i][right] ^= 1;
                    }
                    left++;
                    right--;
                }
                if (left === right) {
                    A[i][left] ^= 1;
                }
            }
            return A;
        };

        // test
        let A = [[1,1,0],[1,0,1],[0,0,0]];
        console.log(flipAndInvertImage(A))
    </script>
