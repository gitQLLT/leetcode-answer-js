<body>
  <script>
    // 方法一：排序 + 二分查找
    var smallestDistancePair = function (nums, k) {
      nums.sort((a, b) => a - b);
      let n = nums.length,
        left = 0,
        right = nums[n - 1] - nums[0];
      while (left <= right) {
        const mid = Math.floor((left + right) / 2);
        let cnt = 0;
        for (let j = 0; j < n; j++) {
          const i = binarySearch(nums, j, nums[j] - mid);
          cnt += j - i;
        }
        if (cnt >= k) {
          right = mid - 1;
        } else {
          left = mid + 1;
        }
      }
      return left;
    };

    const binarySearch = (nums, end, target) => {
      let left = 0,
        right = end;
      while (left < right) {
        const mid = Math.floor((left + right) / 2);
        if (nums[mid] < target) {
          left = mid + 1;
        } else {
          right = mid;
        }
      }
      return left;
    }

    // 方法二：排序 + 二分查找 + 双指针
    var smallestDistancePair = function (nums, k) {
      nums.sort((a, b) => a - b);
      let n = nums.length,
        left = 0,
        right = nums[n - 1] - nums[0];
      while (left <= right) {
        const mid = Math.floor((left + right) / 2);
        let cnt = 0;
        for (let i = 0, j = 0; j < n; j++) {
          while (nums[j] - nums[i] > mid) {
            i++;
          }
          cnt += j - i;
        }
        if (cnt >= k) {
          right = mid - 1;
        } else {
          left = mid + 1;
        }
      }
      return left;
    }
  </script>
