<!DOCTYPE html>

<head>

<body>
    <script>
        // 方法1：数学
        // 时间复杂度：O(area开根号)。当 area 为质数时为最坏情况。
        // 空间复杂度：O(1);
        var constructRectangle = function (area) {
            let w = Math.floor(Math.sqrt(area));
            while (area % w !== 0) {
                --w;
            }
            return [Math.floor(area / w), w];
        };

        // test
        let area = 4;
        console.log(constructRectangle(area))
    </script>
</body>

</html>
