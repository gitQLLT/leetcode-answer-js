<!DOCTYPE html>

</head>

<body>
    <script>
        // 方法1：原地修改
        // 时间复杂度 O(n)
        // 空间复杂度 O(1)
        var findDisappearedNumbers = function (nums) {
            const n = nums.length;
            for (const num of nums) {
                const x = (num - 1) % n;
                nums[x] += n;
            }
            const ret = [];
            for (const [i, num] of nums.entries()) {
                if (num <= n) {
                    ret.push(i + 1);
                }
            }
            return ret;
        };

        // test
        let nums = [4,3,2,7,8,2,3,1];
        console.log(findDisappearedNumbers(nums));
    </script>
</body>
