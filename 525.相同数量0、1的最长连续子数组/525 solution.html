<body>
    <script>
        // 方法一：前缀和 + 哈希表
        // 时间复杂度：O(n) 时间复杂度：O(n)
        var findMaxLength = function (nums) {
            let maxLength = 0;
            const map = new Map();
            let counter = 0;
            map.set(counter, -1);
            const n = nums.length;
            for (let i = 0; i < n; i++) {
                const num = nums[i];
                if (num == 1) {
                    counter++;
                } else {
                    counter--;
                }
                if (map.has(counter)) {
                    const prevIndex = map.get(counter);
                    maxLength = Math.max(maxLength, i - prevIndex);
                } else {
                    map.set(counter, i);
                }
            }
            return maxLength;
        };
    </script>
