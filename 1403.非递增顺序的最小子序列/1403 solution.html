<body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    // 子序列的元素之和 严格 大于未包含在该子序列中的各元素之和。

    // 方法一：贪心
    // 时间复杂度：O(nlogn)
    // 空间复杂度：O(logn)
    var minSubsequence = function (nums) {
      const total = _.sum(nums);
      nums.sort((a, b) => a - b);
      const ans = [];
      let curr = 0;
      for (let i = nums.length - 1; i >= 0; --i) {
        curr += nums[i];
        ans.push(nums[i]);
        if (total - curr < curr) {
          break;
        }
      }
      return ans;
    };

    // test
    let nums = [4, 3, 10, 9, 8];
    console.log(minSubsequence(nums))
  </script>
