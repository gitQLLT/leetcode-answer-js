<!DOCTYPE html>

<body>
    <script>
        // 方法1：拒绝采样
        // 时间复杂度：O(1) 空间复杂度：O(1)
        var rand10 = function () {
            var row, col, idx;
            do {
                row = rand7();
                col = rand7();
                idx = col + (row - 1) * 7;
            } while (idx > 40);
            return 1 + (idx - 1) % 10;
        };
    </script>
</body>

</html>
