    <script>
        // 方法1：单调栈 + 循环数组
        // 时间复杂度 O(n) 空间复杂度 O(n)
        var nextGreaterElements = function (nums) {
            const n = nums.length;
            const ret = new Array(n).fill(-1);
            const stk = [];
            for (let i = 0; i < n * 2 - 1; i++) {
                while (stk.length && nums[stk[stk.length - 1]] < nums[i % n]) {
                    ret[stk[stk.length - 1]] = nums[i % n];
                    stk.pop();
                }
                stk.push(i % n);
            }
            return ret;
        };

        // test 
        let nums = [1,2,1];
        console.log(nextGreaterElements(nums))
    </script>
