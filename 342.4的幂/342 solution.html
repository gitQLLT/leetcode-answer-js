<!DOCTYPE html>

<body>
    <script>
        // 方法1：二进制表示中 1 的位置
        // 时间复杂度：O(1) 空间复杂度：O(1)
        var isPowerOfFour = function (n) {
            return n > 0 && (n & (n - 1)) === 0 && (n & 0xaaaaaaaa) === 0;
        };

        // 方法2：取模性质
        // 时间复杂度：O(1) 空间复杂度：O(1)
        var isPowerOfFour = function (n) {
            return n > 0 && (n & (n - 1)) === 0 && n % 3 === 1;
        };

        // test
        let n = 16;
        console.log(isPowerOfFour(n))
    </script>
</body>

</html>
