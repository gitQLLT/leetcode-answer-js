<body>
    <script>
        // 方法1：枚举
        // 时间复杂度O(n) 空间复杂度O(1)
        var peakIndexInMountainArray = function (arr) {
            const n = arr.length;
            let ans = -1;
            for (let i = 1; i < n - 1; ++i) {
                if (arr[i] > arr[i + 1]) {
                    ans = i;
                    break;
                }
            }
            return ans;
        };

        // 方法2：二分查找
        // 时间复杂度O(logn) 空间复杂度O(1)
        var peakIndexInMountainArray = function (arr) {
            const n = arr.length;
            let left = 1,
                right = n - 2,
                ans = 0;
            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                if (arr[mid] > arr[mid + 1]) {
                    ans = mid;
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }
            return ans;
        };

        // test
        let arr = [24, 69, 100, 99, 79, 78, 67, 36, 26, 19];
        console.log(peakIndexInMountainArray(arr))
    </script>
