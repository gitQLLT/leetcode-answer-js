<body>
    <script>
        // 方法1：哈希表
        // 时间复杂度：O(n + m) 空间复杂度：O(n)
        var fairCandySwap = function (A, B) {
            const sumA = _.sum(A),
                sumB = _.sum(B); // 循环求和即可
            const delta = Math.floor((sumA - sumB) / 2);
            const rec = new Set(A);
            var ans;
            for (const y of B) {
                const x = y + delta;
                if (rec.has(x)) {
                    ans = [x, y];
                    break;
                }
            }
            return ans;
        };
    </script>
