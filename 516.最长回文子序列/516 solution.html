    <script>
        // 子序列和子串不同
        // 方法1：动态规划
        // 时间复杂度O(n^2) 空间复杂度O(n^2)
        var longestPalindromeSubseq = function (s) {
            const n = s.length;
            const dp = new Array(n).fill(0).map(() => new Array(n).fill(0));
            for (let i = n - 1; i >= 0; i--) {
                dp[i][i] = 1;
                const c1 = s[i];
                for (let j = i + 1; j < n; j++) {
                    const c2 = s[j];
                    if (c1 === c2) {
                        dp[i][j] = dp[i + 1][j - 1] + 2;
                    } else {
                        dp[i][j] = Math.max(dp[i + 1][j], dp[i][j - 1]);
                    }
                }
            }
            return dp[0][n - 1];
        };

        // test
        let s = "bbbab";
        console.log(longestPalindromeSubseq(s));  // 4,  一个可能的最长回文子序列为 "bbbb"
    </script>
