<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：栈
        // 时间复杂度：O(n)
        // 空间复杂度：O(n)
        var removeOuterParentheses = function (s) {
            let res = '';
            const stack = [];
            for (let i = 0; i < s.length; i++) {
                const c = s[i];
                if (c === ')') {
                    stack.pop();
                }
                if (stack.length) {
                    res += c;
                }
                if (c === '(') {
                    stack.push(c);
                }
            }
            return res;
        };

        // 方法二：计数
        // 时间复杂度：O(n)
        // 空间复杂度：O(n) 
        var removeOuterParentheses = function (s) {
            let level = 0;
            let res = '';
            for (let i = 0; i < s.length; i++) {
                const c = s[i];
                if (c === ')') {
                    level--;
                }
                if (level > 0) {
                    res += c;
                }
                if (c === '(') {
                    level++;
                }
            }
            return res;
        };

        // test
        let s = "(()())(())";
        console.log(removeOuterParentheses(s))
    </script>
</body>

</html>
