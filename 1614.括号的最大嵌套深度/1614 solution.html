<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：遍历
        // 时间复杂度：O(n)，其中 n 是字符串 s 的长度
        // 时间复杂度：O(1)
        var maxDepth = function (s) {
            let ans = 0,
                size = 0;
            for (let i = 0; i < s.length; ++i) {
                const ch = s[i];
                if (ch === '(') {
                    ++size;
                    ans = Math.max(ans, size);
                } else if (ch === ')') {
                    --size;
                }
            }
            return ans;
        };

        // test
        let s = "(1+(2*3)+((8)/4))+1";
        console.log(maxDepth(s))
    </script>
</body>

</html>
