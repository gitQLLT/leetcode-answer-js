<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：循环检查二进制位
        // 时间复杂度：O(k)，其中 k 是 int 型的二进制位数，k=32。我们需要检查 n 的二进制位的每一位，一共需要检查 32 位。
        // 空间复杂度 O(1)
        var hammingWeight = function (n) {
            let ret = 0;
            for (let i = 0; i < 32; i++) {
                if ((n & (1 << i)) !== 0) {
                    ret++;
                }
            }
            return ret;
        };

        // 方法2：位运算优化
        // 时间复杂度：O(logn!) 空间复杂度 O(1)
        var hammingWeight = function (n) {
            let ret = 0;
            while (n) {
                n &= n - 1;
                ret++;
            }
            return ret;
        };
    </script>
</body>

</html>
