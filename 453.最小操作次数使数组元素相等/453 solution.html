    <script>
        // 方法1：数学
        // 时间复杂度：O(n)
        // 空间复杂度：O(1)。
        var minMoves = function (nums) {
            const minNum = Math.min(...nums);
            let res = 0;
            for (const num of nums) {
                res += num - minNum;
            }
            return res;
        };

        // test
        let nums = [1, 2, 3];
        console.log(minMoves(nums))
    </script>
