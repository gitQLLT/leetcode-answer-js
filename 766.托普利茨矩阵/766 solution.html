<body>
    <script>
        // 方法1：遍历； 每个元素跟左上角对比
        // 时间复杂度 O(mn) 空间复杂度 O(1)
        var isToeplitzMatrix = function (matrix) {
            const m = matrix.length,
                n = matrix[0].length;
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    if (matrix[i][j] != matrix[i - 1][j - 1]) {
                        return false;
                    }
                }
            }
            return true;
        };

        // test
        let matrix = [[1,2,3,4],[5,1,2,3],[9,5,1,2]];
        console.log(isToeplitzMatrix(matrix))
    </script>
