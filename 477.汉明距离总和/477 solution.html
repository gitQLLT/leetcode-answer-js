<body>
    <script>
        // 方法1：逐位统计
        // 时间复杂度：O(n⋅L)。其中 n 是数组 nums 的长度，L=30。
        // 空间复杂度：O(1)
        var totalHammingDistance = function (nums) {
            let ans = 0,
                n = nums.length;
            for (let i = 0; i < 30; ++i) {
                let c = 0;
                for (const val of nums) {
                    c += (val >> i) & 1;
                }
                ans += c * (n - c);
            }
            return ans;
        };

        // test
        let nums = [4, 14, 2];
        console.log(totalHammingDistance(nums))
    </script>
