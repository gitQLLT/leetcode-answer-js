<body>
    <script>
        // 方法一：枚举
        // 时间复杂度：O(\sqrt\num)
        // 空间复杂度：O(1)
        var checkPerfectNumber = function (num) {
            if (num === 1) {
                return false;
            }

            let sum = 1;
            for (let d = 2; d * d <= num; ++d) {
                if (num % d === 0) {
                    sum += d;
                    if (d * d < num) {
                        sum += Math.floor(num / d);
                    }
                }
            }
            return sum === num;
        };

        // 方法二：数学
        // 时间复杂度：O(1)
        // 空间复杂度：O(1)
        var checkPerfectNumber = function (num) {
            return num === 6 || num === 28 || num === 496 || num === 8128 || num === 33550336;
        };

        // test
        let num = 28;
        console.log(checkPerfectNumber(num))
    </script>
