<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：二分查找
        // 时间复杂度：O(logn) 空间复杂度：O(1)
        var search = function (nums, target) {
            let low = 0,
                high = nums.length - 1;
            while (low <= high) {
                const mid = Math.floor((high - low) / 2) + low;
                const num = nums[mid];
                if (num === target) {
                    return mid;
                } else if (num > target) {
                    high = mid - 1;
                } else {
                    low = mid + 1;
                }
            }
            return -1;
        };

        // test
        let nums = [-1, 0, 3, 5, 9, 12],
            target = 9;
        console.log(search(nums, target))
    </script>
</body>

</html>
