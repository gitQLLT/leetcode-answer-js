  <script>
    // Source : https://leetcode.com/problems/ugly-number/
    // Author : 悬笔e绝
    // Date   : 2019-02-25

    // 方法1：数学
    // 时间复杂度O(logn) 空间复杂度O(1)
    var isUgly = function (n) {
      if (n <= 0) {
        return false;
      }
      const factors = [2, 3, 5];
      for (const factor of factors) {
        while (n % factor === 0) {
          n /= factor;
        }
      }
      return n == 1;
    };
  </script>
