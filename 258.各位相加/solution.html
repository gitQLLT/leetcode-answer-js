<body>
  <script>
    // 方法一：模拟
    // 时间复杂度：O(lognum)，其中 num 是给定的整数
    // 空间复杂度：O(1)
    var addDigits = function (num) {
      while (num >= 10) {
        let sum = 0;
        while (num > 0) {
          sum += num % 10;
          num = Math.floor(num / 10);
        }
        num = sum;
      }
      return num;
    };

    // 方法二：数学
    // 时间复杂度：O(1)
    // 空间复杂度：O(1)
    var addDigits = function (num) {
      return (num - 1) % 9 + 1;
    };

    // test
    let num = 38;
    console.log(addDigits(num))
  </script>
