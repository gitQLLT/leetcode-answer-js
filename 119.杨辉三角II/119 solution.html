  <script>
    // Source : https://leetcode.com/problems/pascals-triangle-ii/
    // Author : 悬笔e绝
    // Date   : 2019-05-23

    // 方法1：递推
    // 时间复杂度：O(rowIndex^2)
    // 空间复杂度：O(1)
    var getRow = function (rowIndex) {
      const row = new Array(rowIndex + 1).fill(0);
      row[0] = 1;
      for (let i = 1; i <= rowIndex; ++i) {
        for (let j = i; j > 0; --j) {
          row[j] += row[j - 1];
        }
      }
      return row;
    };

    // 方法2：线性递推
    // 时间复杂度：O(rowIndex)
    // 空间复杂度：O(1)
    var getRow = function (rowIndex) {
      const row = new Array(rowIndex + 1).fill(0);
      row[0] = 1;
      for (let i = 1; i <= rowIndex; ++i) {
        row[i] = row[i - 1] * (rowIndex - i + 1) / i;
      }
      return row;
    };

    // test
    console.log(getRow(3));
  </script>
