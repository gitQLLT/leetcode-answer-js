<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：
        const judgeCircle1 = (moves) => {
            const pos = [0, 0];
            for (let i = 0; i < moves.length; i++) {
                const move = moves[i];
                if (move === 'U') { // 上
                    pos[1]--;
                } else if (move === 'D') { // 下
                    pos[1]++;
                } else if (move === 'L') { // 左
                    pos[0]--;
                } else if (move === 'R') { // 右
                    pos[0]++;
                }
            }
            return pos[0] === 0 && pos[1] === 0;
        };

        // 方法2
        // 只需要判断LR的个数是否相等，UD的个数是否相等即可。
        var judgeCircle2 = function (moves) {
            // 判断左右移动的次数和上下移动的次数是否相等（即 L.count === R.count && U.count === D.count）
            return moves.split('L').length === moves.split('R').length && moves.split('U').length === moves.split('D').length
        };

        console.log(judgeCircle1('UD'));
        console.log(judgeCircle2('UD'));
        console.log(judgeCircle1('LL'));
        console.log(judgeCircle2('LL'));

    </script>
</body>

</html>
