<!DOCTYPE html>

<body>
    <script>
        // 方法一：遍历
        // 时间复杂度：O(N)
        // 空间复杂度：O(1)
        var truncateSentence = function (s, k) {
            const n = s.length;
            let end = 0,
                count = 0;
            for (let i = 1; i <= n; i++) {
                if (i === n || s[i] === ' ') {
                    count++;
                    if (count === k) {
                        end = i;
                        break;
                    }
                }
            }
            return s.slice(0, end);
        };

        // test
        let s = "Hello how are you Contestant",
            k = 4;
        console.log(truncateSentence(s, k))
    </script>
</body>
