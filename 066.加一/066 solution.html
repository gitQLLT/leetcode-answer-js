<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：找出最长的后缀 9
        // 时间复杂度：O(n)
        // 空间复杂度：O(1)。
        var plusOne = function (digits) {
            const n = digits.length;
            for (let i = n - 1; i >= 0; --i) {
                if (digits[i] !== 9) {
                    ++digits[i];
                    for (let j = i + 1; j < n; ++j) {
                        digits[j] = 0;
                    }
                    return digits;
                }
            }
            // digits 中所有的元素均为 9
            const ans = new Array(n + 1).fill(0);
            ans[0] = 1;
            return ans;
        };

        //测试
        //把数组当做一个整数46029，然后加一变成46030
        var digits = [4, 6, 0, 2, 9];
        console.log(plusOne(digits));
    </script>
</body>

</html>
