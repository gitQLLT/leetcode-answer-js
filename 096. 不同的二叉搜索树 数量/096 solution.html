    <title>096. 不同的二叉搜索树</title>
  </head>

  <body>
    <script>
      // Source : https://leetcode.com/problems/unique-binary-search-trees/
      // Author : 悬笔e绝
      // Date   : 2018-12-13

      /**
       * @param {number} n
       * @return {number}
       */
      // 解法1： 动态规划
      var numTrees1 = function (n) {
        var ans = [];
        (ans[0] = 1), (ans[1] = 1);
        for (var i = 2; i <= n; i++) {
          ans[i] = 0;
          // j as the root
          for (var j = 1; j <= i; j++) {
            ans[i] += ans[j - 1] * ans[i - j];
          }
        }
        return ans[n];
      };

      // 解法2：数学公式
      let numTrees2 = (n) => {
        let C = 1;
        for (let i = 0; i < n; ++i) {
          C = (C * 2 * (2 * i + 1)) / (i + 2);
        }
        return C;
      };

      // 测试
      console.log(numTrees1(3));
      console.log(numTrees2(3));
    </script>
