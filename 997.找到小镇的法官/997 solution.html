    <script>
        // 方法一：计算各节点的入度和出度
        // 时间复杂度：O(n+m)
        // 空间复杂度：O(n)
        var findJudge = function (n, trust) {
            const inDegrees = new Array(n + 1).fill(0);
            const outDegrees = new Array(n + 1).fill(0);
            for (const edge of trust) {
                const x = edge[0],
                    y = edge[1];
                ++inDegrees[y];
                ++outDegrees[x];
            }
            for (let i = 1; i <= n; ++i) {
                if (inDegrees[i] === n - 1 && outDegrees[i] === 0) {
                    return i;
                }
            }
            return -1;
        };

        // test
        let n = 2,
            trust = [
                [1, 2]
            ];
        console.log(findJudge(n, trust))
    </script>
