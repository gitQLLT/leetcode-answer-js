<body>
    <script>
        // 方法1；一次遍历
        // 时间复杂度O(n) 空间复杂度O(1)
        var checkRecord = function (s) {
            let absents = 0,
                lates = 0;
            const n = s.length;
            for (let i = 0; i < n; i++) {
                const c = s[i];
                if (c === 'A') {
                    absents++;
                    if (absents >= 2) {
                        return false;
                    }
                }
                if (c === 'L') {
                    lates++;
                    if (lates >= 3) {
                        return false;
                    }
                } else {
                    lates = 0;
                }
            }
            return true;
        };

        // test
        let s = "PPALLP";
        console.log(checkRecord(s))
    </script>
</body>

</html>
