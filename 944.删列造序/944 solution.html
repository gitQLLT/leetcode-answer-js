<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：直接遍历
        // 时间复杂度：O(m×n)，其中 m 为字符串数组的长度，n 为数组中每个字符串的长度
        // 空间复杂度：O(1)
        var minDeletionSize = function (strs) {
            const row = strs.length;
            const col = strs[0].length;
            let ans = 0;
            for (let j = 0; j < col; ++j) {
                for (let i = 1; i < row; ++i) {
                    if (strs[i - 1][j] > strs[i][j]) {
                        ans++;
                        break;
                    }
                }
            }
            return ans;
        };

        // test
        let strs = ["cba", "daf", "ghi"];
        console.log(minDeletionSize(strs))
    </script>
</body>

</html>
