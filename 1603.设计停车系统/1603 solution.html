<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：模拟
        // 时间复杂度O(1)  空间复杂度O(1)
        var ParkingSystem = function (big, medium, small) {
            this.big = big;
            this.medium = medium;
            this.small = small;
        };

        ParkingSystem.prototype.addCar = function (carType) {
            if (carType === 1) {
                if (this.big > 0) {
                    this.big--;
                    return true;
                }
            } else if (carType === 2) {
                if (this.medium > 0) {
                    this.medium--;
                    return true;
                }
            } else if (carType === 3) {
                if (this.small > 0) {
                    this.small--;
                    return true;
                }
            }
            return false;
        };
    </script>
</body>

</html>
