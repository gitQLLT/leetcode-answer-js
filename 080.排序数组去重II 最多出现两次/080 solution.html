<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：哈希表
        var removeDuplicates = function (nums) {
            var ans = 0,
                hash = []; //存字符出现的次数
            for (var i = nums.length; i--;) {
                if (!hash[nums[i]])
                    hash[nums[i]] = 1, ans++;
                else if (hash[nums[i]] === 1)
                    hash[nums[i]]++, ans++;
                else
                    nums.splice(i, 1); //大于2次就删掉这个
            }
            return ans;
        };

        // 方法2：双指针
        // 时间复杂度O(n) 空间复杂度O(1)
        var removeDuplicates = function (nums) {
            const n = nums.length;
            if (n <= 2) {
                return n;
            }
            let slow = 2,
                fast = 2;
            while (fast < n) {
                if (nums[slow - 2] != nums[fast]) {
                    nums[slow] = nums[fast];
                    ++slow;
                }
                ++fast;
            }
            return slow;
        };

        //测试
        var nums = [1, 1, 1, 2, 2, 3];
        console.log(removeDuplicates(nums));
    </script>
</body>

</html>
