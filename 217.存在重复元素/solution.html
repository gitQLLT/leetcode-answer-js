<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // Source : https://leetcode.com/problems/contains-duplicate/
    // Author : 悬笔e绝
    // Date   : 2019-12-06

    // 方法1：排序
    // 时间复杂度 O(nlogn) 空间复杂度O(logn)
    var containsDuplicate = function (nums) {
      nums.sort((a, b) => a - b);
      const n = nums.length;
      for (let i = 0; i < n - 1; i++) {
        if (nums[i] === nums[i + 1]) {
          return true;
        }
      }
      return false;
    };

    // 方法2：哈希表 对象模拟
    // 时间复杂度 O(n) 空间复杂度O(n)
    var containsDuplicate = function (nums) {
      var hash = {};
      for (var i = 0, len = nums.length; i < len; i++) {
        if (hash[nums[i]]) return true;
        hash[nums[i]] = true;
      }
      return false;
    };

    // 方法3：哈希表 Set
    // 时间复杂度 O(n) 空间复杂度O(n)
    var containsDuplicate = function (nums) {
      const set = new Set();
      for (const x of nums) {
        if (set.has(x)) {
          return true;
        }
        set.add(x);
      }
      return false;
    };

    // test 
    let nums = [1,2,3,1];
    console.log(containsDuplicate(nums))
  </script>
</body>

</html>
