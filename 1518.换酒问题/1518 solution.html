<body>
    <script>
        // 方法一：模拟
        var numWaterBottles = function (numBottles, numExchange) {
            let bottle = numBottles,
                ans = numBottles;
            while (bottle >= numExchange) {
                bottle -= numExchange;
                ++ans;
                ++bottle;
            }
            return ans;
        };

        // 方法2：数学
        // 时间复杂度 O(1)
        // 空间复杂度 O(1)
        var numWaterBottles = function (numBottles, numExchange) {
            return numBottles >= numExchange ? Math.floor((numBottles - numExchange) / (numExchange - 1)) + 1 +
                numBottles : numBottles;
        };
    </script>
