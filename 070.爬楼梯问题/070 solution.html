<body>
    <script>
        // Source : https://leetcode.com/problems/climbing-stairs/
        // Author : 悬笔e绝
        // Date   : 2018-04-08

        /**
         * @param {number} n
         * @return {number}
         */

        //两种思路：菲波那切数列（普通递归，尾递归）； 动态规划（性能上更好）；
        // 动态规划法
        var climbStairs = function (n) {
            var a = [];
            //1级就一种，2级有两种
            a[1] = 1, a[2] = 2;
            for (var i = 3; i <= n; i++)
                a[i] = a[i - 1] + a[i - 2];
            return a[n];
        };

        //测试
        console.log(climbStairs(2));
        console.log(climbStairs(3));
        console.log(climbStairs(10));
        console.log(climbStairs(20));

    </script>
</body>

</html>
