    <script>
        // 方法1：排序
        // 变位词排序后是相同的，作为哈希表的key
        // 时间复杂度：O(nklogk)，n 是 strs 中的字符串的数量，k 是 strs 中的字符串的的最大长度。
        // 空间复杂度：O(nk),其中 n 是 strs 中的字符串的数量，k 是 strs 中的字符串的的最大长度
        var groupAnagrams = function (strs) {
            const map = new Map();
            for (let str of strs) {
                let array = Array.from(str);
                array.sort();
                let key = array.toString();
                let list = map.get(key) ? map.get(key) : new Array();
                list.push(str);
                map.set(key, list);
            }
            return Array.from(map.values());
        };

        // 方法2：计数
        // 每个字母出现的次数使用字符串表示，作为哈希表的键。
        // 时间复杂度:O(n(k+∣Σ∣))，其中 n 是 strs 中的字符串的数量，k 是 strs 中的字符串的的最大长度，Σ 是字符集，在本题中字符集为所有小写字母，∣Σ∣=26。
        // 空间复杂度:O(n(k+∣Σ∣))，其中 n 是 strs 中的字符串的数量，k 是 strs 中的字符串的的最大长度，Σ 是字符集，在本题中字符集为所有小写字母，∣Σ∣=26。
        var groupAnagrams = function (strs) {
            const map = new Object();
            for (let s of strs) {
                const count = new Array(26).fill(0);
                for (let c of s) {
                    count[c.charCodeAt() - 'a'.charCodeAt()]++;
                }
                map[count] ? map[count].push(s) : map[count] = [s];
            }
            return Object.values(map);
        };

        // test

    </script>
