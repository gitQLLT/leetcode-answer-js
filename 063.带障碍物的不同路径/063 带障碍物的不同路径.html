<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 动态规划，循环时多加个判断条件即可
      var uniquePathsWithObstacles = function (obstacleGrid) {
        var m = obstacleGrid.length;
        var n = obstacleGrid[0].length;
        var arr = [];
        for (let i = 0; i < m; i++) {
          arr[i] = [];
        }
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            //有障碍，这个地方不可达
            if (obstacleGrid[i][j]) {
              arr[i][j] = 0;
            } else if (i === 0 && j === 0) {
              arr[i][j] = 1;
            } else if (i === 0) {
              arr[i][j] = arr[i][j - 1];
            } else if (j === 0) {
              arr[i][j] = arr[i - 1][j];
            } else {
              arr[i][j] = arr[i][j - 1] + arr[i - 1][j];
            }
          }
        }
        return arr[m - 1][n - 1];
      };

      //test
      //   var obstacleGrid = [
      //     [0, 0, 0],
      //     [0, 1, 0],
      //     [0, 0, 0],
      //   ];
      // 入口处是障碍
      // var obstacleGrid = [[1,0]];
      // 一整行都是障碍
      var obstacleGrid = [
        [0, 0],
        [1, 1],
        [0, 0],
      ];

      console.log(uniquePathsWithObstacles(obstacleGrid));
    </script>
  </body>
</html>
