<body>
    <script>
        // 方法一：数学
        // 时间复杂度：O(\sqrt{n})
        // 空间复杂度：O(1)
        var consecutiveNumbersSum = function (n) {
            let ans = 0;
            const bound = 2 * n;
            for (let k = 1; k * (k + 1) <= bound; k++) {
                if (isKConsecutive(n, k)) {
                    ans++;
                }
            }
            return ans;
        }

        const isKConsecutive = (n, k) => {
            if (k % 2 === 1) {
                return n % k === 0;
            } else {
                return n % k !== 0 && 2 * n % k === 0;
            }
        };

        // test
        let n = 15;
        console.log(consecutiveNumbersSum(n))
    </script>
