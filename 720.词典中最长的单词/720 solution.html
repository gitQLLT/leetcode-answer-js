<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：哈希集合
        var longestWord = function (words) {
            words.sort((a, b) => {
                if (a.length !== b.length) {
                    return a.length - b.length;
                } else {
                    return b.localeCompare(a);
                }
            })
            let longest = "";
            let set = new Set();
            set.add("");
            const n = words.length;
            for (let i = 0; i < n; i++) {
                const word = words[i];
                if (set.has(word.slice(0, word.length - 1))) {
                    set.add(word);
                    longest = word;
                }
            }
            return longest;
        };

        // 方法二：字典树
        var longestWord = function (words) {
            const trie = new Trie();
            for (const word of words) {
                trie.insert(word);
            }
            let longest = "";
            for (const word of words) {
                if (trie.search(word)) {
                    if (word.length > longest.length || (word.length === longest.length && word.localeCompare(
                            longest) < 0)) {
                        longest = word;
                    }
                }
            }
            return longest;
        };
        class Node {
            constructor() {
                this.children = {};
                this.isEnd = false;
            }
        }
        class Trie {
            constructor() {
                this.children = new Node();
                this.isEnd = false;
            }

            insert(word) {
                let node = this;
                for (let i = 0; i < word.length; i++) {
                    const ch = word[i];
                    const index = ch.charCodeAt() - 'a'.charCodeAt();
                    if (!node.children[index]) {
                        node.children[index] = new Node();
                    }
                    node = node.children[index];
                }
                node.isEnd = true;
            }
            search(word) {
                let node = this;
                for (let i = 0; i < word.length; i++) {
                    const ch = word[i];
                    const index = ch.charCodeAt() - 'a'.charCodeAt();
                    if (!node.children[index] || !node.children[index].isEnd) {
                        return false;
                    }
                    node = node.children[index];
                }
                return node && node.isEnd;
            }
        }
    </script>
</body>

</html>
