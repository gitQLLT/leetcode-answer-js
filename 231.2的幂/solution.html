  <script>
    // Source : https://leetcode.com/problems/power-of-two/
    // Author : 悬笔e绝
    // Date   : 2019-01-19

    // 方法1-1：二进制表示
    // 时间复杂度O(1) 空间复杂度O(1)
    var isPowerOfTwo = function (n) {
      return n > 0 && (n & (n - 1)) === 0;
    };
    // 方法1-2：二进制表示
    // 时间复杂度O(1) 空间复杂度O(1)
    var isPowerOfTwo = function (n) {
      return n > 0 && (n & -n) === n;
    };

    // 方法2：判断是否为最大 2 的幂的约数
    // 时间复杂度O(1) 空间复杂度O(1)
    var isPowerOfTwo = function (n) {
      const BIG = 1 << 30;
      return n > 0 && BIG % n === 0;
    };

    // test
    let n = 16;
    console.log(isPowerOfTwo(n))
  </script>
