    <script>
        // 方法一：模拟构造
        // 时间复杂度：O(n+m)
        // 空间复杂度：O(1)
        var missingRolls = function (rolls, mean, n) {
            const m = rolls.length;
            const sum = mean * (n + m);
            let missingSum = sum;
            for (const roll of rolls) {
                missingSum -= roll;
            }
            if (missingSum < n || missingSum > 6 * n) {
                return [];
            }
            const quotient = Math.floor(missingSum / n),
                remainder = missingSum % n;
            const missing = new Array(n).fill(0);
            for (let i = 0; i < n; i++) {
                missing[i] = quotient + (i < remainder ? 1 : 0);
            }
            return missing;
        };

        // test
        let rolls = [3, 2, 4, 3],
            mean = 4,
            n = 2;
        console.log(missingRolls(rolls, mean, n))
    </script>
