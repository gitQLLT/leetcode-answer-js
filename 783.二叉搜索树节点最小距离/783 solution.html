<body>
    <script>
        // 因为是二叉搜索树，所以答案一定为相邻两个元素之差的最小值
        // 方法1：中序遍历
        // 时间复杂度O(n) 空间复杂度O(n)
        var minDiffInBST = function (root) {
            let ans = Number.MAX_SAFE_INTEGER,
                pre = -1;
            const dfs = (root) => {
                if (root === null) {
                    return;
                }
                dfs(root.left);
                if (pre == -1) {
                    pre = root.val;
                } else {
                    ans = Math.min(ans, root.val - pre);
                    pre = root.val;
                }
                dfs(root.right);
            }
            dfs(root);
            return ans;
        };
    </script>
