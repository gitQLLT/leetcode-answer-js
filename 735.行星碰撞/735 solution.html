<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：栈模拟
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var asteroidCollision = function (asteroids) {
      const stack = [];
      for (const aster of asteroids) {
        let alive = true;
        while (alive && aster < 0 && stack.length > 0 && stack[stack.length - 1] > 0) {
          alive = stack[stack.length - 1] < -aster; // aster 是否存在
          if (stack[stack.length - 1] <= -aster) { // 栈顶行星爆炸
            stack.pop();
          }
        }
        if (alive) {
          stack.push(aster);
        }
      }
      const size = stack.length;
      const ans = new Array(size).fill(0);
      for (let i = size - 1; i >= 0; i--) {
        ans[i] = stack.pop();
      }
      return ans;
    };

    // test
    let asteroids = [5, 10, -5];
    console.log(asteroidCollision(asteroids))
  </script>
</body>

</html>
