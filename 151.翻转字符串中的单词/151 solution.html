<script>
// Source : https://leetcode.com/problems/minimum-size-subarray-sum/
// Author : 悬笔e绝
// Date   : 2019-07-31

// 单词自身顺序不变，整体各个单词顺序反转
/**
 * @param {string} str
 * @returns {string}
 */
var reverseWords = function(str) {
  // 去掉首尾空格
  str = str.trim();
  // 一个或多个空格换成一个空格
  str = str.replace(/\s+/g, ' ');
  // 拆成数组并倒置,再拼成字符串
  var arr = str.split(' ').reverse();
  return arr.join(' ');
};

// test
let s = "the sky is blue";
// "blue is sky the"
console.log(reverseWords(s));
</script>
