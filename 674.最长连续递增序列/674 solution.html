<body>
    <script>
        // 方法1：贪心
        var findLengthOfLCIS = function (nums) {
            let ans = 0;
            const n = nums.length;
            let start = 0;
            for (let i = 0; i < n; i++) {
                if (i > 0 && nums[i] <= nums[i - 1]) {
                    start = i;
                }
                ans = Math.max(ans, i - start + 1);
            }
            return ans;
        };

        // test
        let nums = [1,3,5,4,7];
        console.log(findLengthOfLCIS(nums))
    </script>
</body>
