    <script>
        // 方法一：动态规划
        // 时间复杂度：O(n^3)
        // 空间复杂度：O(n^2)
        var getMoneyAmount = function (n) {
            const f = new Array(n + 1).fill(0).map(() => new Array(n + 1).fill(0));
            for (let i = n - 1; i >= 1; i--) {
                for (let j = i + 1; j <= n; j++) {
                    let minCost = Number.MAX_VALUE;
                    for (let k = i; k < j; k++) {
                        let cost = k + Math.max(f[i][k - 1], f[k + 1][j]);
                        minCost = Math.min(minCost, cost);
                    }
                    f[i][j] = minCost;
                }
            }
            return f[1][n];
        };
    </script>
