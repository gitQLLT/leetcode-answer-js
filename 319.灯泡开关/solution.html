<body>
  <script>
    // Source : https://leetcode.com/problems/bulb-switcher/
    // Author : 悬笔e绝
    // Date   : 2020-04-06

    // 方法1：数学
    // 时间复杂度：O(1)
    // 空间复杂度：O(1)
    var bulbSwitch = function (n) {
      return Math.floor(Math.sqrt(n + 0.5));
    };

    // test
    let n = 3;
    console.log(bulbSwitch(n))
  </script>
</body>
