<body>
    <script>
        // 方法1：分组+哈希表
        // 时间复杂度 O(n^2) 空间复杂度 O(n^2)
        var fourSumCount = function (A, B, C, D) {
            const countAB = new Map();
            A.forEach(u => B.forEach(v => countAB.set(u + v, (countAB.get(u + v) || 0) + 1)));
            let ans = 0;
            for (let u of C) {
                for (let v of D) {
                    if (countAB.has(-u - v)) {
                        ans += countAB.get(-u - v);
                    }
                }
            }
            return ans;
        };

        // test
        let A = [1, 2],
            B = [-2, -1],
            C = [-1, 2],
            D = [0, 2];

        console.log(fourSumCount(A, B, C, D))
    </script>
