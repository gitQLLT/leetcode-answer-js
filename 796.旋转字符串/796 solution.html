<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法一：模拟
        // 时间复杂度：O(n^2)
        // 空间复杂度：O(1)
        var rotateString = function (s, goal) {
            const m = s.length,
                n = goal.length;
            if (m !== n) {
                return false;
            }
            for (let i = 0; i < n; i++) {
                let flag = true;
                for (let j = 0; j < n; j++) {
                    if (s[(i + j) % n] !== goal[j]) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    return true;
                }
            }
            return false;
        };

        // 方法二：搜索子字符串
        // 时间复杂度：O(n)
        // 空间复杂度：O(n)
        var rotateString = function (s, goal) {
            return s.length === goal.length && (s + s).indexOf(goal) !== -1;
        };

        // test
        let s = "abcde",
            goal = "cdeab";
        console.log(rotateString(s, goal))
    </script>
</body>

</html>
