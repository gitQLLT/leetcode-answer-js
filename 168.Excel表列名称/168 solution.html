  <script>
    // 方法1
    var convertToTitle = function (n) {
      var ans = '';
      while (n) {
        if (n % 26 === 0) {
          ans += String.fromCharCode(26 + 64);
          n = (n / 26) - 1;
        } else {
          ans += String.fromCharCode(n % 26 + 64);
          n = ~~(n / 26);
        }
      }
      return ans.split('').reverse().join('');
    };

    // 方法2：数学
    // 时间复杂度： O(log 26​ columnNumber)。 时间复杂度即为将 columnNumber 转换成 26 进制的位数。
    // 空间复杂度： O(1) 
    var convertToTitle = function (columnNumber) {
      const sb = [];
      while (columnNumber !== 0) {
        columnNumber--;
        sb.push(String.fromCharCode(columnNumber % 26 + 'A'.charCodeAt()));
        columnNumber = Math.floor(columnNumber / 26);
      }
      return sb.reverse().join('');
    };

    // test
    let columnNumber = 701;
    console.log(convertToTitle(columnNumber))
  </script>
