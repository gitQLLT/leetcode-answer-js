<!DOCTYPE html>

<head>

<body>
  <script>
    // 阶乘后的数 末尾有几个0

    // 方法一：数学
    // 时间复杂度 O(n)
    // 空间复杂度 O(1)
    var trailingZeroes = function (n) {
      let ans = 0;
      for (let i = 5; i <= n; i += 5) {
        for (let x = i; x % 5 == 0; x /= 5) {
          ++ans;
        }
      }
      return ans;
    };

    // 方法二：优化计算
    // 时间复杂度 O(logn)
    // 空间复杂度 O(1)
    var trailingZeroes = function (n) {
      let ans = 0;
      while (n !== 0) {
        n = Math.floor(n / 5);
        ans += n;
      }
      return ans;
    };

    //测试
    console.log(trailingZeroes(3));
    console.log(trailingZeroes(5));
  </script>
</body>

</html>
