<!DOCTYPE html>

<body>
    <script>
        // 方法一: 直接遍历
        // 时间复杂度：O(n)
        // 空间复杂度：O(1)
        const MAX_WIDTH = 100;
        var numberOfLines = function (widths, s) {
            let lines = 1;
            let width = 0;
            for (let i = 0; i < s.length; i++) {
                const need = widths[s[i].charCodeAt() - 'a'.charCodeAt()];
                width += need;
                if (width > MAX_WIDTH) {
                    lines++;
                    width = need;
                }
            }
            return [lines, width];
        };

        // test
        widths = [4, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10]
        S = "bbbcccdddaaa";
        console.log(numberOfLines(widths, S))
    </script>
</body>
