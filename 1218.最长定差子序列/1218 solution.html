<body>
    <script>
        // 方法一：动态规划
        // 时间复杂度 O(n)
        // 空间复杂度 O(n)
        var longestSubsequence = function (arr, difference) {
            let ans = 0;
            const dp = new Map();
            for (const v of arr) {
                dp.set(v, (dp.get(v - difference) || 0) + 1);
                ans = Math.max(ans, dp.get(v));
            }
            return ans;
        };

        // test
        let arr = [1, 5, 7, 8, 5, 3, 4, 2, 1],
            difference = -2;
        console.log(longestSubsequence(arr, difference))
    </script>
</body>
