<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法1：模拟
        function insert(intervals, newInterval) {
            const res = [];
            let i = 0;
            const len = intervals.length;
            while (i < len && intervals[i][1] < newInterval[0]) { // 当前遍历的是蓝左边的，不重合的区间
                res.push([intervals[i][0], intervals[i][1]]);
                i++;
            }
            while (i < len && intervals[i][0] <= newInterval[1]) { // 当前遍历是有重合的区间
                newInterval[0] = Math.min(intervals[i][0], newInterval[0]); // 取较小者，作为合并区间的左端
                newInterval[1] = Math.max(intervals[i][1], newInterval[1]); // 取较大者，作为合并区间的右端
                i++;
            }
            res.push([newInterval[0], newInterval[1]]); // 循环结束后，推入res，和蓝有重合的都合并成一个区间
            while (i < len) { // 在蓝右边，没重合的区间
                res.push([intervals[i][0], intervals[i][1]]);
                i++;
            }
            return res;
        }

        // test
        let intervals = [[1,3],[6,9]], newInterval = [2,5];
        console.log(insert(intervals, newInterval))
    </script>
</body>

</html>
