<body>
    <script>
        // 方法1：优先考虑高的
        // 首先，身高高的可以无视身高矮的，只要我身高高的排好序，中间或旁边添加再多比我身高矮的都不影响我结果。
        // 1.将身高排序，降序，如果身高相同，升序（sort可以多重排序）
        // 2.循环，将每个身高插入到对应的位置即可。
        var reconstructQueue = function (people) {
            let ans = [];
            if (!people || !people.length) {
                return []
            }
            people.sort((a, b) => {
                if (a[0] === b[0]) {
                    return a[1] - b[1]
                } else {
                    return b[0] - a[0]
                }
            })
            people.forEach(item => {
                ans.splice(item[1], 0, item)
            })
            return ans;
        };

        // test
        let people = [[7,0], [4,4], [7,1], [5,0], [6,1], [5,2]];
        console.log(reconstructQueue(people))
    </script>
</body>

</html>
