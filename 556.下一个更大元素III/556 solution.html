    <script>
        // 方法一：下一个排列
        // 时间复杂度：O(logn)
        // 空间复杂度：O(logn)
        const MAX = 2147483647;
        var nextGreaterElement = function (n) {
            const nums = [...('' + n)];
            let i = nums.length - 2;
            while (i >= 0 && nums[i] >= nums[i + 1]) {
                i--;
            }
            if (i < 0) {
                return -1;
            }

            let j = nums.length - 1;
            while (j >= 0 && nums[i] >= nums[j]) {
                j--;
            }
            [nums[i], nums[j]] = [nums[j], nums[i]];
            reverse(nums, i + 1);
            const ans = 0 + nums.join('');
            return ans > MAX ? -1 : ans;
        };

        const reverse = (nums, begin) => {
            let i = begin,
                j = nums.length - 1;
            while (i < j) {
                [nums[i], nums[j]] = [nums[j], nums[i]];
                i++;
                j--;
            }
        }
