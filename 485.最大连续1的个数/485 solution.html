<body>
    <script>
        // 方法1：一次遍历
        // 时间复杂度 O(n), 空间复杂度 O(1)
        var findMaxConsecutiveOnes = function (nums) {
            let maxCount = 0,
                count = 0;
            const n = nums.length;
            for (let i = 0; i < n; i++) {
                if (nums[i] === 1) {
                    count++;
                } else {
                    maxCount = Math.max(maxCount, count);
                    count = 0;
                }
            }
            maxCount = Math.max(maxCount, count);
            return maxCount;
        };

        // test
        let nums = [1,1,0,1,1,1];
        console.log(findMaxConsecutiveOnes(nums))
    </script>
